<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- ðŸ’¡ Goal:
Create a simple web page with a button. 
When the user clicks the button, the background 
color of the page changes to a random color. -->
<p><b>Generate a random color</b></p>

<button>Generate a color</button><br><br>

<div style="height: 100px; width: 300px ;text-align: center; border: 1px solid black;">color changes here</div>

<script>

    let btn=document.querySelector('button');

    btn.addEventListener('click',function(){
        
        let randColor=getRandomColor();
        let div=document.querySelector('div');
        div.style.backgroundColor=randColor;

        let p=document.querySelector('p');
        p.innerText=randColor;
    })

    function getRandomColor(){
        let r=Math.floor(Math.random()*256);
        let g=Math.floor(Math.random()*256);
        let b=Math.floor(Math.random()*256);
        let rgb=`rgb(${r},${g},${b})`;
        return rgb;
    
    }
</script>
</body>
</html>
